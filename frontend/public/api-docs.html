<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OvO API Documentation - Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .topbar {
      display: none;
    }
    .swagger-ui .info {
      margin: 30px 0;
    }
    .swagger-ui .info .title {
      font-size: 36px;
      color: #E4524D;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // DÃ©terminer l'URL du swagger.yaml
      const swaggerUrl = window.location.hostname === 'localhost'
        ? 'http://localhost/swagger.yaml'
        : '/swagger.yaml';

      window.ui = SwaggerUIBundle({
        url: swaggerUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        tryItOutEnabled: true,
        requestInterceptor: (request) => {
          // Ajouter automatiquement le token JWT si disponible
          const token = localStorage.getItem('access_token');
          if (token) {
            request.headers['Authorization'] = `Bearer ${token}`;
          }
          return request;
        },
        onComplete: () => {
          console.log('OvO API Documentation loaded successfully!');
        }
      });
    }
  </script>
</body>
</html>
