# Traefik Configuration
api:
  dashboard: true
  insecure: true  # Set to false in production

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  # Use file provider instead of docker (macOS compatibility)
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: INFO
  format: common

accessLog:
  format: common
  filters:
    statusCodes:
      - "200-299"
      - "400-599"
