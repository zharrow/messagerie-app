version: '3.8'

services:
  # ===================
  # TRAEFIK - API Gateway
  # ===================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - public
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  # ===================
  # USER SERVICE
  # ===================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=${USER_SERVICE_PORT:-3001}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - INTERNAL_SECRET=${INTERNAL_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=PathPrefix(`/users`)"
      - "traefik.http.routers.user-service.entrypoints=web"
      - "traefik.http.services.user-service.loadbalancer.server.port=3001"
      - "traefik.docker.network=internal"

  # ===================
  # AUTH SERVICE
  # ===================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=${AUTH_SERVICE_PORT:-3002}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - USER_SERVICE_URL=http://user-service:3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-30d}
      - INTERNAL_SECRET=${INTERNAL_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-service.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.auth-service.entrypoints=web"
      - "traefik.http.services.auth-service.loadbalancer.server.port=3002"
      - "traefik.docker.network=internal"

  # ===================
  # MESSAGE SERVICE
  # ===================
  message-service:
    build:
      context: ./message-service
      dockerfile: Dockerfile
    container_name: message-service
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=${MESSAGE_SERVICE_PORT:-3003}
      - MONGODB_URI=mongodb://mongodb:27017/messages_db
      - AUTH_SERVICE_URL=http://auth-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - INTERNAL_SECRET=${INTERNAL_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.message-service.rule=PathPrefix(`/messages`)"
      - "traefik.http.routers.message-service.entrypoints=web"
      - "traefik.http.services.message-service.loadbalancer.server.port=3003"
      - "traefik.docker.network=internal"

  # ===================
  # POSTGRESQL
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # REDIS
  # ===================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # MONGODB
  # ===================
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===================
# NETWORKS
# ===================
networks:
  public:
    driver: bridge
  internal:
    driver: bridge
    internal: false  # Set to true in production to isolate from external access

# ===================
# VOLUMES
# ===================
volumes:
  postgres_data:
  redis_data:
  mongodb_data:
